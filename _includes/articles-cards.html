<div class="card mx-auto card-items">
    <img class="card-img-top img-fluid card-img" src="{{post.image}}" alt="Imagem de capa do card">
    <div class="card-body">
        <h4 class="card-title">{{post.title}}</h4>
        <p class="card-text">{{post.description}}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">Ler</a>
    </div>
</div>
